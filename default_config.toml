mock = true   # If true, program generate fake serial data

[[data-sinks]]
type        = "json_file"
enabled     = true
sample_period = 60
name = 'json-data'

[[data-sinks]]
type        = "csv_file"
enabled     = true
sample_period = 60
name = 'csv-data'

